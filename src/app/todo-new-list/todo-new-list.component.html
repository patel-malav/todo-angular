<h1>New List</h1>
<form [formGroup]="newListForm" (submit)="addTodo()">
  <mat-form-field>
    <mat-label>Task</mat-label>
    <input type="text" matInput formControlName="name" />
  </mat-form-field>
  <div id="button-panel">
    <div class="spacer"></div>
    <button type="button" mat-raised-button color="warn" (click)="cancel()">
      Cancel
    </button>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="!newListForm.valid"
    >
      Save
    </button>
  </div>
</form>
