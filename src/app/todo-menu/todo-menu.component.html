<div id="lists">
  <div
    [ngClass]="{ selected: list.selected }"
    *ngFor="let list of todos.lists$ | async"
  >
    <h2 (click)="todos.selectTodo(list.id)">{{ list.name | titlecase }}</h2>
    <button mat-icon-button class="hidden" (click)="edit(list.id, list.name)">
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      class="hidden"
      color="warn"
      (click)="todos.deleteTodo(list.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
