<mat-divider></mat-divider>
<div id="lists" *ngIf="todos.lists$ | async as lists; else spinner">
  <div
    *ngFor="let list of lists"
    [ngClass]="{ selected: todos.selectedTodo?.id === list.id }"
  >
    <h2 (click)="todos.selectTodo(list.id)">
      {{ list.name | titlecase }}
    </h2>
    <button mat-icon-button class="hidden" (click)="edit(list.id, list.name)">
      <mat-icon>edit</mat-icon>
    </button>
    <button
      mat-icon-button
      class="hidden"
      color="warn"
      (click)="todos.deleteTodo(list.id)"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
<ng-template #spinner>
  <div id="spinner">
    <mat-spinner color="accent"></mat-spinner>
  </div>
</ng-template>
